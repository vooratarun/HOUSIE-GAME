@(page: String, isLoggedIn: Boolean, userInfo: User)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-carousel.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-dropdown.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-carousel.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-transition.js")" type="text/javascript"></script>
        
    </head>
    <body style="background-color:white;">
  @if(page != "Login"){  
  <div class="navbar navbar-inverse navbar-fixed-top">
     <div class="navbar-inner">
         <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="@routes.Application.index()">Titanisu</a>
          <div class="nav-collapse collapse">
          <ul class="nav navbar-nav navbar-left">
          @if(isLoggedIn) {
	    
		<li class="@("active".when(page == "User List"))"><a href="@routes.SignUp.userlist()">UserList</a></li>	

            <li class="@("active".when(page == "Edit Form"))"><a  href="@routes.SignUp.edit()">Edit Profile </a></li>
            <li><p class="navbar-text pull-right"> Logged in as @userInfo.getemail()</p></li>
            <li><a href="@routes.SignUp.logout()">Logout</a></li>
          } else {
            <li class="@("active".when(page == "Login"))"><a href="@routes.SignUp.login()">Login</a></li>
            <li class="@("active".when(page == "Sign Up"))"><a href="@routes.SignUp.blank()">Sign Up</a></li>
          }
          </div>
        </div>
      </div>
    </div>
}

<br><br><br>
      @content
      <!-- Load Bootstrap JavaScript components. HTMLUnit (used in testing) requires JQuery 1.8.3 or below). -->
      <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
      <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    </body>
</html>
